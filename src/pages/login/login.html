<ion-header>

  <ion-navbar>
    <ion-title>Login Chidorris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="Username" type="text" placeholder="Username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="Password" type="password" placeholder="Password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block (click)="clickCheck()">Login</button>
</ion-content>
