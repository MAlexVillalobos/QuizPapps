<ion-header>

  <ion-navbar>
    <ion-title>Register Chidorris</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="Username" type="text" placeholder="Username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]="Password" type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="Password2" type="password" placeholder="Repeat Password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block (click)="clickAdd()">Reister NOW</button>
</ion-content>
